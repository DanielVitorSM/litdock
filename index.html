  <style>
    #boot-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      position: fixed;
      z-index: 9999;
      background-color: oklch(0.141 0.005 285.823);
      transition: opacity 0.3s ease;
    }

    #boot-loading.hide {
      opacity: 0;
    }

    #logo-loading {
      width: 120px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 0.4;
        transform: scale(0.98);
      }

      50% {
        opacity: 1;
        transform: scale(1);
      }

      100% {
        opacity: 0.4;
        transform: scale(0.98);
      }
    }
  </style>
